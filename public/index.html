<body>
  <div id="login_div" class="main-div">

  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Welcome SmartCam User</h3>
    <p id="user_para">Welcome to SmartCam login. You are currently logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>


  <script>
    // Initialize Firebase

    };

  </script>
  <script src="index.js"></script>


<script>
  if(window.closed){
    firebase.auth().signout();
  }
</script>


</body>

</html>
